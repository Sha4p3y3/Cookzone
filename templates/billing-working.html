{% extends "base.html" %}

{% block content %}  
<!-- Menu Container -->

<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="selected">
  <div class="w3-content">
  
    <h1 class="w3-center" width=100%>Your Items</h1>
    <div class="w3-row w3-center w3-border w3-border-dark-grey"></div>
    <form  action='/payment' method="POST" id="payment">
        <table width=100% class="w3-center" name='SelectedItems'>
            <tr class="w3-center" height=11%>
                <th>ITEM</th>
                <th>Price(Rs)</th>
            </tr>
            {% for index, item in enumerate(checkedItems) %}
            {% if item[1] == 'Total' %}
            <tr class="w3-center" height=11%>
               <td style="font-weight:bold;color:red">
                   <input type="text" style="font-weight:bold;color:red" class="w3-center;w3-medium" id="{{ item[index] }}" name="{{ item[index] }}" value="Rs. {{ item[index] }}" readonly>
               </td>
             </tr>
           {% else %}
             <tr class="w3-center" height=11%>
               <td>
                   <input type="text" class="w3-center;w3-medium" id="{{ item[index] }}" name="{{ item[index] }}" value=" {{ item[index] }}" readonly>
               </td>
             </tr>
           {% endif %}
           {% endfor %}
       </table>
        </br>
        <div class="w3-row w3-center">
           <button type="submit" form="payment" value="Submit">Make Payment</button>
        </div>
   </form>
  </div>
</div>
{% endblock %}
