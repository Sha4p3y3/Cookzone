{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/register.css') }}" />
{% endblock %}

{% block content %}

<form action="/register" method="post" autocomplete="off">

    <div class="container w3-content w3-container">
      <h1>Register</h1>
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required><br>
      
      <label for="fname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter First Name" name="lname" required><br>

      <label for="email"><b>Email Address</b></label>
      <input type="email" placeholder="Enter your email address" name="email" required><br>
      
      <label for="phoneNum"><b>Phone Number</b></label>
      <input type="number" placeholder="Enter Phone Number" name="phoneNum" required><br>

      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" required><br>
          
      <button type="submit">Login</button>

    </div>
  </form>

{% endblock %}
