{% extends "base.html" %}
<style>
.order {
  background-color: green;
  color:green;
}

</style>
{% block content %}  
<!-- Menu Container -->

<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="selected">
  <div class="w3-content">
  
    <h1 class="w3-center order" width=100%>Thanks!</h1>
    <h2 class="w3-center" width=100%>Your feedback is valuable to us.</h1>
        <form  action='/saveFeedback' method="POST" id="saveFeedback">
            
            <div class="w3-center">
            <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            <br>
            <button width=100% class="w3-center" type="submit"
            form="saveFeedback" value="Submit">Submit Feedback</button>
            </div>
        </form>
  </div>
</div>
{% endblock %}
