{% extends "base.html" %}

{% block style %}
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/billing.css') }}">
{% endblock %}

{% block content %}

<table>
	<tr>
		<th>S.No.</th>
		<th>Food Item</th>
		<th>Price</th>
	</tr>
	{% for index, item in enumerate(checked_out) %}
	<tr>
		<td>item[index][0]</td>
		<td>item[index][1]</td>
		<td>item[index][2]</td>
	</tr>
	<tr>
		<td colspan=2>Total</td>
		<td>Rs. </td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
